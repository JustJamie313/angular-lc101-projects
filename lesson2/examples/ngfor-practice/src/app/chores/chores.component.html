<div class='chores'>
    <h3>To-Do List</h3>
    <ul>
       <li *ngFor="let chore of chores"><label *ngIf="chore.status==='open'"><input type="checkbox" value="chore.task" (click)="choreCompleted(chore)">{{chore.task}}</label></li>
       <button (click)="addTask()">Add Task</button>
    </ul>
    <h3>Completed</h3>
    <ul>
       <li *ngFor="let chore of chores"><label *ngIf="chore.status==='complete'" (click)="processCompleted(chore)">{{chore.task}}</label></li>
    </ul>
    <hr>
 </div>
